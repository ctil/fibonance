<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Left ear -->
  <ellipse cx="12" cy="36" rx="10" ry="18" fill="#B5651D"/>
  <ellipse cx="13" cy="36" rx="7" ry="14" fill="#CD853F"/>

  <!-- Right ear -->
  <ellipse cx="52" cy="36" rx="10" ry="18" fill="#B5651D"/>
  <ellipse cx="51" cy="36" rx="7" ry="14" fill="#CD853F"/>

  <!-- Head base (white) -->
  <ellipse cx="32" cy="32" rx="18" ry="20" fill="#FFF8F0"/>

  <!-- Chestnut patches on head -->
  <ellipse cx="18" cy="24" rx="8" ry="9" fill="#B5651D"/>
  <ellipse cx="46" cy="24" rx="8" ry="9" fill="#B5651D"/>

  <!-- White blaze down center -->
  <ellipse cx="32" cy="28" rx="6" ry="12" fill="#FFF8F0"/>

  <!-- Eyes -->
  <ellipse cx="24" cy="30" rx="5" ry="5.5" fill="#2C1810"/>
  <ellipse cx="40" cy="30" rx="5" ry="5.5" fill="#2C1810"/>
  <!-- Eye shine -->
  <circle cx="25.5" cy="28.5" r="1.5" fill="#FFFFFF"/>
  <circle cx="41.5" cy="28.5" r="1.5" fill="#FFFFFF"/>

  <!-- Muzzle -->
  <ellipse cx="32" cy="44" rx="8" ry="6" fill="#FFF8F0"/>

  <!-- Small nose -->
  <ellipse cx="32" cy="40" rx="2.5" ry="2" fill="#1A1A1A"/>
  <ellipse cx="32" cy="39.5" rx="1" ry="0.6" fill="#4A4A4A"/>

  <!-- Subtle mouth -->
  <path d="M 32 42 L 32 45" stroke="#8B7355" stroke-width="0.8" stroke-linecap="round"/>
  <path d="M 28 46 Q 30 44 32 45 Q 34 44 36 46" stroke="#8B7355" stroke-width="0.8" fill="none" stroke-linecap="round"/>

  <!-- Tongue peeking out -->
  <ellipse cx="32" cy="48" rx="2.5" ry="2" fill="#E8A0A0"/>
  <path d="M 32 47 L 32 49" stroke="#D08080" stroke-width="0.5" stroke-linecap="round"/>
</svg>
